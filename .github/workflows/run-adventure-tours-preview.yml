name: Build and run adventure tours

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        run: dotnet build --configuration Release ./src/templates/AdventureTours/AdventureTours.csproj

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/AdventureTours ./src/templates/AdventureTours/AdventureTours.csproj
       
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .adventure-tours-app
          path: ${{env.DOTNET_ROOT}}/AdventureTours

  run:
    runs-on: ubuntu-latest
    needs: build
    env:
      Paula__CosmosEndpoint: ${{secrets.AZURE_COSMOS_DB_PAULA_DEV_ENDPOINT}}
      Paula__CosmosKey: ${{secrets.AZURE_COSMOS_DB_PAULA_DEV_KEY}}
      Paula__CosmosDatabase: 'Paula'

    steps:
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true
          
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .adventure-tours-app

      - name: Run adventure-tours
        run: dotnet AdventureTours.dll
